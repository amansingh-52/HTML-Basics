<!DOCTYPE html>                         <!-- Doc Type i.e. HTML 5 -->
<html>                                  <!-- root element -->
    <head>                              <!-- meta information-->
                                        <!-- Displayed in browser's title bar -->
        <title>                        
            Hello
        </title>

    </head>

    <body> 
                                        <!-- Contains all visible contents-->
        <h1 title="Heading">                            <!-- Large heading-->
            First <br> Heading
        </h1>


        <p title="Hoover">                             <!--Paragraph-->
            My First Paragraph
        </p>


        <a href="https://www.google.com">Google.com</a>


    </body>




</html>
